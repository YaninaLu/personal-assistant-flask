<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add contact</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger">{{message}}: {{messages[message]}}</div>
          {% endfor %}
      {% endif %}
      <form method="POST" action="/contact_update/{{contact.id}}">
        <div style="padding: 10px">
          <label>Person's name:
            <input type="text" name="name" value="{{contact.name}}" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label>Person's phone:
            <input type="text" name="phone" value="{{contact.phone}}" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label>Person's birthday:
            <input type="date" name="birthday" value="{{contact.birthday}}" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label>Person's email:
            <input type="email" name="email" value="{{contact.email}}" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label>Person's address:
            <input type="text" name="address" value="{{contact.address}}" required />
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
