<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
          <li><a href="/note_add/" role="button">Add new note</a></li>
          <li><a href="/tag_add/" role="button">Add new tag</a></li>
        </ul>
      </nav>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Text</th>
          <th>Tags</th>
        </tr>
        {% for note in notes %}
        <tr>
          <td>{{note.id}}</td>
          <td>{{note.title}}</td>
          <td>{{note.text}}</td>
          <td>{{ note.tags|join(', ', attribute='name') }} </td>
          <td><a href="/note_update/{{note.id}}" role="button">Update</a></td>
          <td><a href="/delete_note/{{note.id}}" role="button" class="contrast">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
